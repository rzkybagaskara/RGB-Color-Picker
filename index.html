<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Simple RGB Color Picker</h1>
    </div>

    <!-- Menampilkan nilai RGB -->
    <div class="value-rgb">
        <h3>RGB Value</h3>
    </div>

    <!-- Warna yang dihasilkan -->
    <div id="result-rgb"></div>
    
    <!-- Slider RGB -->
    <div class="square red"></div>
        <input type="range" name="redSlider" min="0" max="255">
    <div class="square green"></div>
        <input type="range" name="greenSlider" min="0" max="255">
    <div class="square blue"></div>
        <input type="range" name="blueSlider" min="0" max="255">

</body>
<script src="rgb-picker.js"></script>
</html>
